<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <script src="lib/bootstrap/jquery-3.4.1.slim.min.js"></script>

<body>
   <!--Game starts here-->
     <h1 id="title">A Hero's Adventure</h1>
     <div id="background"></div>
     <div id="container">
         <div id="fade"></div>
         <div id="gamePanel">
             <div id="menuDiv">
                 <div id="playerStats"></div>
                 <div id="deathMessage">You've killed the hero and ruined the story with a score of  </div>

                     <div id="playAgain" class="optionDesign">START A NEW ADVENTURE</div>

             </div>
             <div id="rankingDiv"><p id="rankingTitle">LEADERBOARDS</p>
            <div id="playerHolder"></div></div>
         </div>

         <div id="hud">
          <div id="profileDetails"></img></div>
         </div>
         <div id="surface"></div>
         <h1 id="scoreboard">0</h1>
         <img id="character" src="lib/images/hakamsGame/character.gif">
         <img id="dragon" src="lib/images/hakamsGame/dragon.gif">
